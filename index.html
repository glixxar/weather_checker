<html>
	<head>
		<title>Brisbane's Weather</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/main.css">
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    </head>

    <body>
        <div class="container">
            <section class="vh-100" >
                <div class="bg-dark text-white p-3 d-flex justify-content-between">
                    <div class="m-0 float-left">
                        <p class="h1">Today's Forecast</p>
                    </div>
                    <div class="search-container p-2" style="line-height: 30px;" >
                       <input id="new-city"type="text" placeholder="Search City.." name="search">
                        <button onclick="changeCity()">Search</button>
                    </div>
                </div>
                <div id="wrapper" class="py-5 h-100">
                    
                  <div class="row d-flex justify-content-center align-items-center h-50">
                    <div id="weather_card" class="col-md-10 col-lg-8 col-xl-6">
                        <div class="text-white d-flex justify-content-center">
                            <p id="temperature"class="display-2 my-3 text-black" style="padding-top: 0.5em;"></p>
                            <img id="weather_img" width="207" height="198">
                        </div>
                        <div hidden id="spinner"></div>
                        <hr>
                        <div class="text-white align-items-center p-5 d-flex  flex-column">
                          <h4 id="city" class="mb-0"></h4>
                          <h5 id="weather_description" style="text-transform: capitalize;"></h5>
                          <p id="feels_like"class="mb-2"></p>
                          <p id="max_min"class="mb-2"></p>
                          <p id="humidity"class="mb-2"></p>
                          <p id="sunrise"class="mb-2"></p> 
                          <p id="sunset"class="mb-2"></p>
                        </div>

                    </div>
                  </div>
                </div>
              </section>
        </div>
        
          <script src="js/main.js"></script>
    </body>
</html>
